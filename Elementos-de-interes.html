<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de interes en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="row">
        <div class="bg-light p-5 rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Jumbotron</h1>
            <p class="col-md-8 fs-4">
             Presiona este Jumbotron para ir hacia lo desconocido
            </p>
            <button
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#modal-ejemplo"
            >
              Boton Flash
            </button>
          </div>
        </div>
 <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputNumber" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="exampleInputNumber">
            </div>
            <label class="form-label" for="mensaje">Introduce tu mensaje</label>
            <textarea
              id="mensaje"
              type="text"
              class="form-control"
              placeholder="Tu mensaje"
            ></textarea>
            <div class="form-text">Introduce tu mensaje</div>
          </form>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Javier Oviedo</h5>
              <h6 class="card-subtitle mb-2 text-muted">Front end Developer</h6>
              <p class="card-text">Soy Javier,Sound engineer and front end developer</p>
              <a href="#" class="card-link">E-mail</a>
              <a href="#" class="card-link">CV Online</a>
            </div>
          </div>

          


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
